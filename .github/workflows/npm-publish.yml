name: AutoRelease
on:
    push:
        branches:
            - main
    workflow_dispatch:
jobs:
    publish-npm:
        name: Publish NPM Package
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 'lts/*'
                  registry-url: https://npm.pkg.github.com/azodha
            - name: Node Version
              run: node -v
            - name: Install dependencies
              run: npm ci
            - name: Build Library
              run: npm run build
            - name: Release
              env:
                  GITHUB_TOKEN: ${{ secrets.npm_token }}
                  NODE_AUTH_TOKEN: ${{ secrets.npm_token }}
              run: npx semantic-release
